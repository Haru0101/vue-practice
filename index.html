<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <!-- 開発バージョン -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 本番バージョン -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16"></script> -->
    <script>
        // 慣例でappにする（vmも使われる）
        var app = new Vue ({
            // オプション
            // idがappの中にVueを適用する
            el: '#app',
            data: {
                message: 'Hello, Vue.js!',
                count: 0,
                user: {
                    lastName: 'Yamada',
                    firstName: 'Taro',
                    prefecture: 'Tokyo'
                }
            }
        });
    </script>
</body>
</html>
