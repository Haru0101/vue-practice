<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>マスタッシュ</h2>
        <!-- フィルターの連結 -->
        <p>{{ jpyPrice | toUSD | numberFormat}}</p>
        <h2>v-bind</h2>
        <input type="text" :value="jpyPrice | numberFormat">
        <h2>文字列の抽出</h2>
        <!-- 第1引数を省略できる -->
        <p>{{ text | readMore(30, '...') }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // Vue.filter('numberFormat', function(value){
        //     return value.toLocaleString()
        // })
        var app = new Vue({
            el: '#app',
            data: {
                jpyPrice: 29800000,
                text: 'Lorem Ipsum is simply dummy text of the printing and typesetting industryLorem Ipsum is simply dummy text of the printing and typesetting industryLorem Ipsum is simply dummy text of the printing and typesetting industryLorem Ipsum is simply dummy text of the printing and typesetting industry'
            },
            methods: {},
            filters: {
                numberFormat: function (value) {
                    return value.toLocaleString()
                },
                toUSD: function (value) {
                    return parseInt(value / 105);
                },
                readMore: function (text, length, suffix){
                    // 第1引数が開始位置、第2引数が抽出する文字数
                    return text.substring(0, length) + suffix;
                }
            }
        })
    </script>
</body>

</html>
</body>

</html>
