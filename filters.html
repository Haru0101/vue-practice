<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>マスタッシュ</h2>
        <!-- フィルターの連結 -->
        <p>{{ jpyPrice | toUSD | numberFormat}}</p>
        <h2>v-bind</h2>
        <input type="text" :value="jpyPrice | numberFormat">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // Vue.filter('numberFormat', function(value){
        //     return value.toLocaleString()
        // })
        var app = new Vue({
            el: '#app',
            data: {
                jpyPrice: 29800000
            },
            methods: {
            },
            filters: {
                numberFormat: function (value) {
                    return value.toLocaleString()
                },
                toUSD: function (value) {
                    return parseInt(value / 105);
                }
            }
        })
    </script>
</body>

</html>
</body>

</html>
