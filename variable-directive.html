<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-onceディレクティブがあると、描画パフォーマンスが上がる -->
        <!-- 一度だけ値を読み、その後変更を効かせない -->
        <p v-once>
            {{ message }}
        </p>
        <button @click="clickHandler">
            Click!
        </button>
        <!-- v-preつけるとその要素と子要素がコンパイルされない -->
        <!-- ディレクティブがない大量のノードのコンパイルをスキップしてパフォーマンスをあげる -->
        <!-- XSS対策など -->
        <p v-pre>
            {{ message }}
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello, Vue.js!'
            },
            methods: {
                clickHandler: function () {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
</body>

</html>
