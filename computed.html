<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- computedは一度定義すれば使い回しもかんたん -->
        <!-- メソッドではないので、()はいらない -->
        <!-- dataのメッセージが変更されない限り、キャッシュされるので再実行されない＝軽い -->
        <!-- メソッドは呼び出されるたびに関数の処理を行う -->
       <p>{{ reversedMessage }}</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'I love photography.'
            },
            computed: {
                reversedMessage: function () {
                    return this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
</body>

</html>
